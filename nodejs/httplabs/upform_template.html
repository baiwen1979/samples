<!DOCTYPE html>
<html>
<head>
	<title>File Uploading</title>
</head>
<body>
  <h1>File Uploading</h1>
  <form action="/" method="post" enctype="multipart/form-data">
  	<p><label for="message">Message: </label><input id="message" type="text" name="message"/></p>
  	<p><label for="file">File: </label><input id="file" type="file" name="upfile"/></p>
  	<p><input type="submit" value=" Upload " /> 
  </form>
</body>
</html>
