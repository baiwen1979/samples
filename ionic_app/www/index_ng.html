<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title>Hello</title>
  <link href="lib/ionic/css/ionic.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
  <!-- ionic/angularjs js -->
  <script src="lib/ionic/js/ionic.bundle.js"></script>
  <!-- cordova script (this will be a 404 during development) -->
  <script src="cordova.js"></script>
  <!-- your app's js -->
  <script src="js/app_ng.js"></script>
</head>
<body>
  <ion-pane ng-app="app">
    <ion-content ng-controller="Page1Ctrl">
      <h1>Page 1</h1>
      <form ng-submit="submitForm(user)">
       <ion-list>
         <ion-item class="item-input">
           <input type="text" ng-model="user.firstName" placeholder="First Name">
         </ion-item>
         <ion-item class="item-input">
           <input type="text" ng-model="user.lastName" placeholder="Last Name">
         </ion-item>
         <ion-item class="item-input">
           <textarea ng-model="user.comments" placeholder="Comments"></textarea>
         </ion-item>
         <input type="submit" class="button button-block button-positive" value="Submit">
       </ion-list>
      </form>
    </ion-content>

    <ion-content ng-controller="Page2Ctrl">
      <h1>Page 2</h1>
      <ion-list>
        <ion-item class="item-input">First Name : {{user.firstName}}</ion-item>
        <ion-item class="item-input">Last Name: {{user.lastName}}</ion-item>
        <ion-item class="item-input">Comments: {{user.comments}}</ion-item>
      </ion-list>
    </ion-content>
  </ion-pane>
</body>
</html>
